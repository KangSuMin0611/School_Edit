<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		table, th, td{
			border: 1px solid #ccc;
		}
		table{
			border-collapse: collapse;
			border-top: 3px solid orange;
		}
		th{
			padding: 10px;
			background-color: #eee;
		}
		
		td{
			padding: 10px;
			text-align: center;
		}
		.col1, .col2, .col3{
			width: 100px;
		}
		.col4{
			width: 250px;
		}
		.bold{
			font-weight: bolder;
		}
		tbody tr:nth-child(odd){
			background-color: skyblue;
		}
		tbody tr:nth-child(even){
			background-color: pink;
		}
	</style>
</head>
<body>
	
	<h3>놀이공원 이용권</h3>

	<table>
			<tr>
				<th class="col1">종류</th>
				<th class="col2">대인</th>
				<th class="col3">소인</th>
				<th class="col4">비고</th>
			</tr>
		<tbody>
			<tr>
				<td class="bold">주간권</td>
				<td>20,000원</td>
				<td>10,000원</td>
				<td rowspan="3">공원 입장 및 놀이시설 이용 <br> (일부 놀이기구 별도 요금)</td>
			</tr>
			<tr>
				<td class="bold">야간권</td>
				<td>15,000원</td>
				<td>8,000원</td>
			</tr>
			<tr>
				<td class="bold">2일권</td>
				<td>30,000원</td>
				<td>15,000원</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
